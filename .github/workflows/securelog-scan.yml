name: Securelog Scan

on:
  workflow_call:
    inputs:
      exclude:
        description: "Comma-separated list of folders to exclude from scanning"
        required: false
        type: string
      commits:
        description: "Number of recent commits to scan"
        required: false
        type: number
      config:
        description: "Path to secure log scan config file"
        required: false
        type: string
      changed:
        description: "Scan only changed files"
        required: false
        type: boolean

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout securelog-cli repository
        uses: actions/checkout@v2
        with:
          repository: Onboardbase/securelog-scan
          path: securelog-cli

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        working-directory: securelog-cli
        run: npm install

      - name: Run secret scan
        working-directory: securelog-cli
        run: node ./bin/sls.js ${inputs.commits && `--commits ${inputs.commits}`} ${inputs.exclude && `--exclude ${inputs.exclude}`} ${inputs.config && `--config ${inputs.config}`}
